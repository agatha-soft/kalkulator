<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="w-full max-w-xs bg-gray-200 dark:bg-gray-800 rounded-lg shadow-lg p-4">
    <div class="bg-gray-800 text-white text-right p-4 mb-4 rounded-lg text-3xl font-mono">
      {{ display }}
    </div>
    <div class="grid grid-cols-4 gap-2">
      <button class="btn-calc col-span-2 bg-red-500 hover:bg-red-600 dark:bg-red-400 dark:hover:bg-red-300 dark:text-gray-900" (click)="clear()">AC</button>
      <button class="btn-calc bg-gray-600 hover:bg-gray-700 dark:bg-gray-400 dark:hover:bg-gray-300 dark:text-gray-900" (click)="setOperator('/')">/</button>
      <button class="btn-calc bg-gray-600 hover:bg-gray-700 dark:bg-gray-400 dark:hover:bg-gray-300 dark:text-gray-900" (click)="setOperator('*')">*</button>

      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('7')">7</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('8')">8</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('9')">9</button>
      <button class="btn-calc bg-gray-600 hover:bg-gray-700 dark:bg-gray-400 dark:hover:bg-gray-300 dark:text-gray-900" (click)="setOperator('-')">-</button>

      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('4')">4</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('5')">5</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('6')">6</button>
      <button class="btn-calc bg-gray-600 hover:bg-gray-700 dark:bg-gray-400 dark:hover:bg-gray-300 dark:text-gray-900" (click)="setOperator('+')">+</button>

      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('1')">1</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('2')">2</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('3')">3</button>
      <button class="btn-calc row-span-2 bg-blue-500 hover:bg-blue-600 dark:bg-blue-400 dark:hover:bg-blue-300 dark:text-gray-900" (click)="calculateResult()">=</button>

      <button class="btn-calc col-span-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendNumber('0')">0</button>
      <button class="btn-calc bg-gray-200 hover:bg-gray-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-gray-900 dark:text-gray-900" (click)="appendDecimal()">.</button>
    </div>
  </div>
</div>
